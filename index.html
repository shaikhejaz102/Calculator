<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator Made by Me!</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="utils.css" rel="stylesheet" type="text/css">
</head>
<body>
    <h1 class="text-center" style="color: orange;">Welcome to Shaikh's Calculator!</h1>
    <div class="container flex flex-col item-center mx-auto m-w-20">
        <div class="row low-on-hover">
            <input class="input" type="text" placeholder="0"/> 
        </div>
        <div class="row">
            <button class="button glow-on-hover"style="color: orange;">AC</button>
            <button class="button glow-on-hover"style="color: orange;">DEL</button>
            <button class="button glow-on-hover"style="color: orange;">%</button>
            <button class="button glow-on-hover"style="color: orange;">/</button>
        </div>
        <div class="row">
            <button class="button glow-on-hover">7</button>
            <button class="button glow-on-hover">8</button>
            <button class="button glow-on-hover">9</button>
            <button class="button glow-on-hover"style="color: orange;">*</button>
        </div>
        <div class="row">
            <button class="button glow-on-hover">4</button>
            <button class="button glow-on-hover">5</button>
            <button class="button glow-on-hover">6</button>
            <button class="button glow-on-hover"style="color: orange;">-</button>
        </div>
        <div class="row">
            <button class="button glow-on-hover">1</button>
            <button class="button glow-on-hover">2</button>
            <button class="button glow-on-hover">3</button>
            <button class="button glow-on-hover"style="color: orange;">+</button>
        </div>
        <div class="row">
            <button class="button glow-on-hover"style="color: orange;">00</button>
            <button class="button glow-on-hover">0</button>
            <button class="button glow-on-hover"style="color: orange;">.</button>
            <button class="button glow-on-hover" style="color: orange;">=</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
